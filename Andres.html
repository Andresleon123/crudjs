<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Papelería LEON</title>
</head>
<body>
    <h1>Papelería LEON</h1>
    <form id="item-form">
        <label for="nombre-producto">Nombre producto:</label>
        <input type="text" id="nombre-producto" required>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" step="1200.0" required>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" required>
        <button type="submit">Agregar elementos</button>
    </form> 
    <div id="LEON">
    </div>

    <script src="js/script.js"></script>

</body>
</html>
